    <body>

                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <button onclick="submit()">
            Submit pair set
        </button>
        <div id="result"></div>
        <script src="./script.js"></script>
    </body>
</html>
