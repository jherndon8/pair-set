<!DOCTYPE html>
<html>
    <head>
        <link href="./styles.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
        <h1>Pair set</h1>
        <h2>
            Create groups of three or more cards that have no shapes represented an odd number of times
        </h2>
        <input type="checkbox" id="helper">
        <label for="helper"> Check to show unpaired shapes of invalid sets <br>(any hint given disqualifies from leaderboard time) </label>
        <br>
        <br>
        <h3><span>Difficulty:</span>
        <input type="range" min="4" max="8" value="5" class="slider" id="numShapes" onchange="changeNumShapes(this.value)">
        <span id="difficulty">Medium</span>
        </h3>
        <div id="container">
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <button onclick="shuffleBoard()">
            Shuffle
        </button>
        <button onclick="submit()">
            Submit 
        </button>
        <button onclick="clearSelected()">
            Clear
        </button>
        <br>
        <h3 id="result"></h3>
        <h1 id="foundSets"></h1>
        <h4>Leaderboard (unassisted)</h4>
        <table id="highScores"></table>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <script src="./script.js"></script>
    </body>
</html>
